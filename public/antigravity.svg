<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Antigravity Logo: A modern, floating geometric interpretation -->
    <defs>
        <linearGradient id="antigravity-grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#6366f1" />
            <stop offset="100%" stop-color="#4f46e5" />
        </linearGradient>
    </defs>
    
    <!-- Central "floating" diamond/crystal shape -->
    <path d="M50 20 L80 50 L50 80 L20 50 Z" fill="url(#antigravity-grad)" opacity="0.9">
        <animateTransform attributeName="transform" type="translate" values="0 -5; 0 5; 0 -5" dur="3s" repeatCount="indefinite" />
    </path>
    
    <!-- Orbiting rings indicating gravity defiance -->
    <ellipse cx="50" cy="50" rx="35" ry="15" stroke="#4f46e5" stroke-width="2" stroke-dasharray="4 4" transform="rotate(-15 50 50)" />
    <ellipse cx="50" cy="50" rx="40" ry="10" stroke="#6366f1" stroke-width="1.5" stroke-dasharray="2 6" transform="rotate(20 50 50)" />
    
    <!-- Core energy pulse -->
    <circle cx="50" cy="50" r="8" fill="white" opacity="0.6">
        <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite" />
    </circle>
</svg>
